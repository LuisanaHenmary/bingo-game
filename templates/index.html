<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketIO en Flask</title>
</head>
<body>
    <h1>Python && SocketIO</h1>
    <ul id="messages">
        <input type="text" id="myMessage">
        <button type="button" id="send">Send</button>
    </ul>
    <!--   JQuery  libreria -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!--   SocketIO  libreria -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js" charset="UTF-8"></script>
    <script>
        const socket = io(); // Funcion io() 

        //Evento que sirve de comprobacion para coneccion
        socket.on('connect',function(){
            console.log('Conectado')
        })
        socket.on('disconnect',function(){
            console.log('Desconectado')
        })
        
        // socket a la escucha del evento message  y luego se agrega una linea a la lista ul del body
        socket.on('message', function(msg){
            $('#messages').append('<li>'+ msg +'</li>')

        });
        // Se envia por el socket la info al servidor
        $('#send').on('click', function(){
            socket.send($('#myMessage').val());
            $('#myMessage').val('')
        });
    </script>
